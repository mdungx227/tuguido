<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shipper - Sử dụng mã đặt tủ</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Font giống các trang khác -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --wood-bg-1: #fff7d9;
      --wood-bg-2: #f6cf7c;
      --wood-accent: #f4a226;
      --wood-accent-dark: #c97a12;
      --wood-text: #4b3b2a;
      --error: #dc2626;
      --success: #16a34a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, var(--wood-bg-1), var(--wood-bg-2));
      color: var(--wood-text);
    }

    .ship-shell {
      width: 100%;
      max-width: 440px;
      padding: 18px;
    }

    .ship-card {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 20px;
      box-shadow:
        0 20px 45px rgba(0, 0, 0, 0.12),
        0 0 0 1px rgba(0, 0, 0, 0.03);
      padding: 18px 18px 16px;
      position: relative;
      overflow: hidden;
    }

    .ship-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(135deg, rgba(244, 162, 38, 0.08), transparent 55%),
        repeating-linear-gradient(
          -45deg,
          rgba(249, 207, 124, 0.08),
          rgba(249, 207, 124, 0.08) 6px,
          transparent 6px,
          transparent 12px
        );
      pointer-events: none;
    }

    .ship-inner {
      position: relative;
      z-index: 1;
    }

    .ship-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .ship-icon {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: linear-gradient(145deg, var(--wood-accent), var(--wood-accent-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 22px;
      box-shadow: 0 6px 14px rgba(201, 122, 18, 0.5);
    }

    .ship-title h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .ship-title p {
      margin: 2px 0 0;
      font-size: 12px;
      opacity: 0.8;
    }

    .ship-body {
      margin-top: 10px;
      font-size: 13px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 13px;
    }

    input[type="text"] {
      margin-top: 4px;
      padding: 8px 9px;
      border-radius: 10px;
      border: 1px solid rgba(148, 121, 72, 0.45);
      width: 100%;
      max-width: 220px;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.95);
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    input[type="text"]::placeholder {
      font-size: 12px;
      color: #c4a36e;
    }

    input[type="text"]:focus {
      border-color: var(--wood-accent);
      box-shadow: 0 0 0 1px rgba(244, 162, 38, 0.25),
                  0 0 0 4px rgba(244, 162, 38, 0.1);
      background: #fffbeb;
    }

    #shipperBtn {
      margin-top: 12px;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #22c55e, #15803d);
      color: #fff;
      box-shadow: 0 4px 10px rgba(21, 128, 61, 0.5);
    }

    #shipperBtn:disabled {
      opacity: 0.75;
      box-shadow: none;
      cursor: wait;
    }

    #shipperMsg {
      margin-top: 10px;
      font-size: 12px;
      display: none;
      padding: 8px 10px;
      border-radius: 10px;
    }

    .ship-note {
      margin-top: 10px;
      font-size: 11px;
      opacity: 0.75;
    }

    .badge-locker {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #fffbeb;
      border: 1px solid rgba(180, 119, 41, 0.6);
      font-size: 11px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="ship-shell">
    <div class="ship-card">
      <div class="ship-inner">
        <div class="ship-header">
          <div class="ship-icon">
            <i class="fas fa-truck"></i>
          </div>
          <div class="ship-title">
            <h1>Giao diện Shipper</h1>
            <p>
              Đến tủ, nhập <strong>mã đặt tủ</strong> do cư dân cung cấp để mở tủ và bỏ hàng.
            </p>
          </div>
        </div>

        <div class="ship-body">
          <div class="setting-item">
            <label for="bookingCode">Mã đặt tủ:</label>
            <input
              type="text"
              id="bookingCode"
              placeholder="Nhập mã 6 chữ số"
            >
          </div>

          <button id="shipperBtn" onclick="useReservation()">
            <i class="fas fa-box-open"></i>
            Mở tủ & xác nhận đã bỏ hàng
          </button>

          <div id="shipperMsg"></div>

          <div class="ship-note">
            <i class="fas fa-info-circle"></i>
            Tủ sẽ mở trong thời gian ngắn để bạn bỏ hàng. Đảm bảo đóng tủ sau khi hoàn thành.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "/api";

    function setLoading(loading) {
      const btn = document.getElementById("shipperBtn");
      if (!btn) return;
      if (loading) {
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';
      } else {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-box-open"></i> Mở tủ & xác nhận đã bỏ hàng';
      }
    }

    function showMsg(text, type = "info") {
      const el = document.getElementById("shipperMsg");
      if (!el) return;

      if (!text) {
        el.style.display = "none";
        return;
      }

      el.textContent = text;
      el.style.display = "block";

      if (type === "error") {
        el.style.background = "rgba(239,68,68,0.08)";
        el.style.border = "1px solid rgba(239,68,68,0.6)";
        el.style.color = "#7f1d1d";
      } else {
        el.style.background = "rgba(22,163,74,0.08)";
        el.style.border = "1px solid rgba(22,163,74,0.6)";
        el.style.color = "#166534";
      }
    }

    async function useReservation() {
      const codeInput = document.getElementById("bookingCode");
      const code = codeInput.value.trim();

      if (!code) {
        showMsg("Vui lòng nhập mã đặt tủ.", "error");
        return;
      }

      setLoading(true);
      showMsg("");

      try {
        const res = await fetch(`${API_BASE}/shipper/use-reservation`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ bookingCode: code })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.success) {
          throw new Error(data.error || "Không sử dụng được mã đặt tủ");
        }

        showMsg(`✅ Đã mở ${data.lockerId}. Vui lòng bỏ hàng vào tủ và đóng lại.`, "success");
      } catch (err) {
        console.error(err);
        showMsg(err.message || "Có lỗi xảy ra, thử lại sau.", "error");
      } finally {
        setLoading(false);
      }
    }
  </script>
</body>
</html>
